{% extends "portal:base.html" %}

{% load static from staticfiles %}

{% block body %}

<nav class="ipl navbar-fixed-top">
  <div class="container-wrap">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/"><img class="brand-logo" src="{% static 'images/coffee_cup_logo.svg' %}" alt="CoffeeCup Logo">coffee<span class="brand-bold">cup</span></a>
    </div>
    <div id="navbar" class="navbar-collapse collapse">

      <div class="navbar-user-info navbar-right">
            <span class="user-fullname">Daniel Koehler</span>
            <span class="user-description">Web Admin</span> 
            <img class="user-image" src="{% static 'images/dan_avtr.png' %}" alt="Daniel Arno George Koehler">
            <button class="ion-ios-arrow-down user-options-button"></button>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#">CoffeeStream</a></li>
        <li class="active"><a href="#">Portal</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-wrap">
  
  <div class="login-header">
    <h2>Login to CoffeeCup</h2>
  </div>

  <form class="login-form" method="POST" action="">
      
      <input placeholder="Username" type="text" name="username">
      <input placeholder="Password" type="password" name="password">

      <p>Forgot your <a href="">user name</a> or <a href="">password</a>?</p>

      <button class"applet-button large applet-button-blue">Sign In</button>

    </form>

  <div class="login-footer">
    <img class="login-icon" src="{% static 'images/fb_icon.svg' %}">
    <p>Log in using your <span class="text-bold">Facebook</span> account.</p>
  </div>


</div>



{% endblock %}
